<form #form="ngForm" [formGroup]="PointsForm" autocomplete="off" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
    <div class="form-group">
        <input type="number" name="points" id="points" class="form-input" placeholder="Points" formControlName="Points"/>
        <div class="validation-error" *ngIf="(PointsForm.get('Points').invalid && PointsForm.get('Points').touched)">This field is required</div>
    </div>

    <div class="form-group">
        <input type="number" name="discount" id="discount" class="form-input" placeholder="Discount" formControlName="Discount"/>
        <div class="validation-error" *ngIf="(PointsForm.get('Discount').invalid && PointsForm.get('Discount').touched)">This field is required</div>
    </div>

    <div class="form-group">
        <input type="submit" [disabled]="PointsForm.invalid" name="submit" id="submit" class="form-submit" value="Change"/>
    </div>
</form>
